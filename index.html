<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="./images/logo.svg" alt="" />
    <div class="container">
      <div class="left">
        <div class="left__top">
          <p class="title">Bill</p>
          <div>
            <img class="svg" src="./images/icon-dollar.svg" alt="" />
            <input id="bill" type="number" step="any" placeholder="0" />
          </div>
        </div>
        <div class="left__mid">
          <p class="title">Select Tip %</p>
          <div class="wrapper">
            <button data-percent="5">5%</button>
            <button data-percent="10">10%</button>
            <button data-percent="15">15%</button>
            <button data-percent="25">25%</button>
            <button data-percent="50">50%</button>
            <input id="custom" type="text" placeholder="Custom" />
          </div>
        </div>
        <div class="left__bot">
          <span class="title">Number of People</span>
          <span class="warn">Can't be zero</span>

          <div>
            <img class="svg" src="./images/icon-person.svg" alt="" />
            <input id="people" type="number" placeholder="0" />
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right__top">
          <div class="text">
            <p class="first">Tip Amount</p>
            <p>/ person</p>
          </div>
          <div id="tipAmount" class="num">$0.00</div>
        </div>
        <div class="right__mid">
          <div class="text">
            <p class="first">Total</p>
            <p>/ person</p>
          </div>
          <div id="total" class="num">$0.00</div>
        </div>
        <div class="right__bot">
          <button class="reset" disabled>RESET</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">fz</a>.
    </div>
  </body>
  <script src="app.js"></script>
</html>
